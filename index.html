<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"  href="./style.css">

    <script src="./script.js"  defer></script>
    <title>Riot Games</title>
</head>
<body>
    <main>
        <section class="login">
            
            <div class="wrapper">
                <img src="./images/riot-games-logo.png" class="login_logo">
                <h1 class="login_title">Fazer Login</h1>

            <label class="login_label">
            <span>nome de usuario</span>
            <input type="text" name="username" class="input">
            </label>

            <label class="login_label">
            <span>senha</span>
            <input type="password" name="password" class="input">
            </label>

            <label class="login_icons">
                
                <button type="button" class="icons_button">
                    <img src="./images/facebook.png" alt="facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="./images/google.png" alt="google">
                </button>

                <button type="button" class="icons_button">
                    <img src="./images/pngegg.png" alt="apple">
                </button>
            </label>

            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter login
            </label>
            </div>
            

            <div class="wrapper">
                
                <button type="button"  class="login_button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 
                    393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            </button>

            <a href="#" class="login_link">Não consegue iniciar sessão?</a>
            <a href="#" class="login_link">criar conta</a>

            </div>
            
        </section>
        <section class="wallpaper">

        </section>   
    </main>
    
</body>
</html>
